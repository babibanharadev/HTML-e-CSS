<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
        }
        a:visited{
            color: brown;
        }
        a:hover{
            color: aquamarine;
            text-decoration: underline;
        }
        a::after{
            content: ' =>';
        }
        a::before{
            content: 'º';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.duolingo.com/learn" target="_blank">Dispositório Github</a></li>
        <li><a href="https://www.duolingo.com/learn" target="_blank">Canal Youtube</a></li>
        <li><a href="https://www.duolingo.com/learn" target="_blank">Site do curso em video</a></li>
    </ul>
</body>
</html>
